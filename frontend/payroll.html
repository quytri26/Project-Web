<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính lương - Quản lý lương</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Form Tính Lương</h2>
      <form class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Tên nhân viên</label>
          <input type="text" class="form-control" placeholder="Nguyễn Văn B" />
        </div>
        <div class="mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" placeholder="0987xxxxxx" />
        </div>
        <div class="mb-3">
          <label class="form-label">Tháng</label>
          <input type="month" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Lương cơ bản</label>
          <input type="number" class="form-control" placeholder="10000000" />
        </div>
        <div class="mb-3">
          <label class="form-label">thưởng</label>
          <input type="number" class="form-control" placeholder="2000000" />
        </div>
        <div class="mb-3">
          <label class="form-label">phạt</label>
          <input type="number" class="form-control" placeholder="500000" />
        </div>
        <button type="submit" class="btn btn-success">Tính lương</button>
      </form>

      <!-- Kết quả mẫu hiển thị sau khi tính -->
      <div class="card p-4 shadow-sm mt-4">
        <h5>Kết quả tính lương</h5>
        <p><strong>Lương cơ bản:</strong> 10,000,000 ₫</p>
        <p><strong>thưởng:</strong> 2,000,000 ₫</p>
        <p><strong>phạt:</strong> 500,000 ₫</p>
        <p>
          <strong>Lương thực nhận:</strong>
          <span class="text-success fw-bold">11,500,000 ₫</span>
        </p>
      </div>
    </div>
  </body>
</html>
